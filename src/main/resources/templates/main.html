<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
  <title>Главная</title>
</head>
<body>

<div class="container">
  <div th:insert="layouts/layout :: header"></div>
  <div class="container">
    <div th:each="questionnaire : ${questionnaires}">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card box-shadow mb-4">
            <div class="card-header">
              <p th:text="${questionnaire.title}"></p>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a th:href="@{/questionnaire/{id}(id=${questionnaire.id})}" class="btn btn-sm btn-outline-secondary">Пройти опрос</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
