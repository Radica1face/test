<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Главная</title>
</head>
<body>

<div class="container">
    <div th:insert="layouts/layout :: header"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <h3 th:text="${questionnaire.title}"></h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <form action="#" th:action="@{/questionnaire}" method="post">
                    <div th:each="question : ${questions}">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="card box-shadow mb-4">
                                    <div class="card-header">
                                        <p th:text="${question.questionText}"></p>
                                    </div>
                                    <div class="card-body">
                                            <div th:each="option : ${question.answerOptions}">
                                                <div class="form-check">
                                                    <input type="checkbox" name="selected" th:value="${option.id}" class="form-check-input">
                                                    <label th:text="${option.answerText}" class="form-check-label"></label>
                                                    <br>
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-md-2">
                            <div class="form-group">
                                <input type="hidden" th:value="${#authentication.getPrincipal().getUsername()}" name="username">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Отправить">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
