<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <title>Редактировать вариант ответа</title>
</head>
<body>

<div class="container">

    <div th:insert="layouts/layout :: header"></div>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Редактировать вариант ответа</h2>
            <form action="#" th:action="@{/admin/answer/update}" method="post">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input readonly type="text" name="id" th:value="${answerOption.id}" class="form-control" id="id">
                </div>
                <div class="form-group">
                    <label for="title">Вариант ответа</label>
                    <input type="text" name="answerText" th:value="${answerOption.answerText}" class="form-control" id="title">
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Сохранить">
                </div>
                <br>
            </form>
        </div>
    </div>
</div>

</body>
</html>
